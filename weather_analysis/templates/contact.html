<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Contact Us</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <style>  
        /* Custom styles for the navbar links */  
        .navbar-nav .nav-link {  
            color: blue; /* Change text color to blue */  
        }  
        /* Change color on hover */  
        .navbar-nav .nav-link:hover {  
            color: darkblue; /* Change hover color */  
        }  
    </style>  
</head>  
<body>  
    {% load static %}  
    <!-- Include a navigation bar -->  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">  
        <a class="navbar-brand" href="#">Weather Analysis Tool</a>  
        <div class="collapse navbar-collapse">  
            <ul class="navbar-nav ms-auto"> <!-- Use 'ms-auto' for right alignment -->  
                <li class="nav-item {% if request.resolver_match.view_name == 'home' %}active{% endif %}">  
                    <a class="nav-link" href="{% url 'home' %}">Home</a>  
                </li>  
                <li class="nav-item {% if request.resolver_match.view_name == 'weather_analysis' %}active{% endif %}">  
                    <a class="nav-link" href="{% url 'weather_analysis' %}">Weather Analysis</a>  
                </li>  
                <li class="nav-item {% if request.resolver_match.view_name == 'about' %}active{% endif %}">  
                    <a class="nav-link" href="{% url 'about' %}">About</a>  
                </li>  
                <li class="nav-item active">  
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>  
                </li>  
            </ul>  
        </div>  
    </nav>  

    <!-- Main content area -->  
    <div class="container mt-4">  
        <h1>Contact Us</h1>  
        <p>If you have any questions or feedback, please reach out!</p>  

        <form id="contact-form">  
            <div class="form-group">  
                <label for="name">Name:</label>  
                <input type="text" class="form-control" id="name" required>  
            </div>  
            <div class="form-group mt-2">  
                <label for="email">Email:</label>  
                <input type="email" class="form-control" id="email" required>  
            </div>  
            <div class="form-group mt-2">  
                <label for="message">Message:</label>  
                <textarea class="form-control" id="message" rows="4" required></textarea>  
            </div>  
            <button type="submit" class="btn btn-primary mt-2">Submit</button>  
        </form>  

        <div class="mt-4">  
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>  
        </div>  
    </div>  

    <!-- Footer section -->  
    <footer class="bg-light text-center text-lg-start mt-4">  
        <div class="container p-4">  
            <p class="text-muted">Â© 2024 Weather Analysis Tool. All rights reserved.</p>  
            <div>  
                <a href="terms.html" class="text-muted">Terms of Service</a> |  
                <a href="privacy.html" class="text-muted">Privacy Policy</a>  
            </div>  
        </div>  
    </footer>  

    <!-- JavaScript files -->  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <script src="{% static 'weather_analysis/weatherData.js' %}"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>  
    <script src="{% static 'weather_analysis/script.js' %}"></script> <!-- Your custom JavaScript -->  
</body>  
</html>
