<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Weather Analysis</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <style>  
        /* Custom styles for the navbar */  
        .navbar {  
            background-color: #007bff; /* Example: Change to blue background */  
        }  
        .navbar-nav .nav-link {  
            color: white; /* Navbar link color */  
        }  
        .navbar-nav .nav-link:hover {  
            color: #cce5ff; /* Change hover color for links */  
        }  
        .navbar-brand {  
            color: white; /* Navbar brand color */  
        }  
    </style>  
</head>  
<body>  
    {% load static %}  
    <!-- Include a navigation bar -->  
    <nav class="navbar navbar-expand-lg navbar-light">  
        <a class="navbar-brand" href="#">Weather Analysis Tool</a>  
        <div class="collapse navbar-collapse">  
            <ul class="navbar-nav ms-auto"> <!-- Use 'ms-auto' for right alignment -->  
                <li class="nav-item {% if request.resolver_match.view_name == 'home' %}active{% endif %}">  
                    <a class="nav-link" href="{% url 'home' %}">Home</a>  
                </li>  
                <li class="nav-item active">  
                    <a class="nav-link" href="{% url 'weather_analysis' %}">Weather Analysis</a>  
                </li>  
                <li class="nav-item {% if request.resolver_match.view_name == 'about' %}active{% endif %}">  
                    <a class="nav-link" href="{% url 'about' %}">About</a>  
                </li>  
                <li class="nav-item {% if request.resolver_match.view_name == 'contact' %}active{% endif %}">  
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>  
                </li>  
            </ul>  
        </div>  
    </nav>  

    <!-- Main content area -->  
    <div class="container mt-4">  
        <h1>Weather Analysis</h1>  
        <p>Here you'll find detailed weather information for the location you provided.</p>  

        <div id="weather-data">  
            <!-- The weather data will be injected here via JavaScript -->  
        </div>  

        <div class="mt-4">  
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>  
        </div>  
    </div>  

    <!-- Canvas for chart rendering -->  
    <canvas id="weather-chart" width="400" height="200" class="mt-4"></canvas>  

    <!-- Include JavaScript files at the end of the body for better performance -->  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  <!-- Use the full version of jQuery -->  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <script src="{% static 'weather_analysis/script.js' %}"></script> <!-- Your custom JavaScript -->  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
