<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Your Weather Analysis Tool</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <style>  
        /* Custom styles for the navbar links */  
        .navbar-nav .nav-link {  
            color: blue; /* Change text color to blue */  
        }  
        /* Change color on hover */  
        .navbar-nav .nav-link:hover {  
            color: darkblue; /* Change hover color */  
        }  
    </style>  
</head>  
<body>  
    {% load static %}  
    <!-- Include a navigation bar -->  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">  
        <a class="navbar-brand" href="#">Weather Analysis Tool</a>  
        <div class="collapse navbar-collapse">  
            <ul class="navbar-nav ms-auto"> <!-- Use 'ms-auto' for right alignment -->  
                <li class="nav-item {% if request.resolver_match.view_name == 'home' %}active{% endif %}">  
                    <a class="nav-link" href="{% url 'home' %}">Home</a>  
                </li>  
                <li class="nav-item {% if request.resolver_match.view_name == 'weather_analysis' %}active{% endif %}">  
                    <a class="nav-link" href="{% url 'weather_analysis' %}">Weather Analysis</a>  
                </li>  
                <li class="nav-item {% if request.resolver_match.view_name == 'about' %}active{% endif %}">  
                    <a class="nav-link" href="{% url 'about' %}">About</a>  
                </li>  
                <li class="nav-item {% if request.resolver_match.view_name == 'contact' %}active{% endif %}">  
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>  
                </li>  
            </ul>  
        </div>  
    </nav>  

    <!-- Main content area -->  
    <div class="container mt-4">  
        <h1>Welcome to the Weather Analysis Tool</h1>  
        <p>Get started by entering your location to fetch the weather data.</p>  
        
        <form id="weather-form" method="GET" action="{% url 'weather_analysis' %}">  
            <div class="form-group">  
                <label for="location">Enter a location:</label>  
                <input type="text" class="form-control" id="location" name="location" placeholder="City, Country" required>  
            </div>  
            <button type="submit" class="btn btn-primary">Get Weather</button>  
        </form>

        <div id="weather-data" class="mt-4">  
            <!-- Weather data will be displayed here -->  
        </div>  

        <!-- Canvas for chart rendering -->  
        <canvas id="weather-chart" width="400" height="200" class="mt-4"></canvas>  
    </div>  

    <!-- JavaScript files -->  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <script src="{% static 'weather_analysis/script.js' %}"></script>  
    <script src="{% static 'weather_analysis/weatherData.js' %}"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>  
</body>  
</html>
